<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800&display=swap" rel="stylesheet">
    <link href="styles.css" type ="text/css" rel = "stylesheet">
    <title>Check Yo' Self</title>
  </head>
  <body>
    <header>
      <h1>Check <span>yo</span>' Self</h1>
      <div class="search-button-container">
          <input type="search" name="" value="" id="search-input" placeholder="search">
          <input type="submit" name="" value="" id="search-button">
      </div>
    </header>
    <main>
      <nav>
        <div id="nav-top">
          <h3>Task Title</h3>
          <input type="text" name="task-title" value="task-title" class = "nav-input">
          <h3>Task Item</h3>
          <input type="text" name="task-item" value="task-item" class = "nav-input">
          <input type="submit" name="" value="" id="add-button">
          <button type="button" name="make-list" class = "nav-btn">Make Task List</button>
          <button type="button" name="clear-all" class = "nav-btn">Clear All</button>
        </div>
        <div id="nav-bottom">
          <button type="button" name="urgency-filter-btn" class = "nav-btn">Filter by Urgency</button>
        </div>
      </nav>
        <section id="practice-card">
          <header class="task-list">Task Title</header>
          <div>
            <input type="radio" name="" value="">Create Check Yo Self<br>
          </div>
          <footer>
            <button type="button" name="button"></button>
            <button type="button" name="button"></button>
          </footer>
        </section>
    </main>

  </body>
</html>
